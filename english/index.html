<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 20px;

    }

    h2 {
        margin-top: 20px;

    #slider {
        width: 90%;
        max-width: 400px;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button {
        font-size: 1em;
        padding: 8px 14px;
        margin: 10px 5px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: #fff;
    }

    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<img id="slider" src="eng1.jpg" alt="Patient information image">

<br>

<button onclick="oldingi()">â¬… Prev</button>
<button onclick="keyingi()">Next âž¡</button>

<script>
    let rasmlar = [
        "eng1.jpg",
        "eng2.jpg",
        "eng3.jpg"
    ];

    let i = 0;

    function keyingi() {
        i++;
        if (i >= rasmlar.length) {
            i = 0;
        }
        document.getElementById("slider").src = rasmlar[i];
    }

    function oldingi() {
        i--;
        if (i < 0) {
            i = rasmlar.length - 1;
        }
        document.getElementById("slider").src = rasmlar[i];
    }
</script>

</body>
